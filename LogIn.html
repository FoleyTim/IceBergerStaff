<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>IceBerger | Staff Log In</title>
  <link rel="stylesheet" href="style.css">
  <script  src="https://code.jquery.com/jquery-3.2.1.min.js"  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Galada" rel="stylesheet">
</head>
<body>
  <header id="logged">
    <div class="container">
      <div id="branding">
        <img class="logo" src="images/IcebergerLogo.png" alt="" height="73" width"73">
      </div>
      <nav>

      </nav>
    </div>
  </header>

  <section class="main">
    <header id="menu">
      <div class="container">

      </div>
    </header>
  </section>
  <div class="ChoccyDrips">
    <img class="whitechoc" src="images/whitechoc.png" alt="" width="101%">
  </div>

  <div class="title">
          <h1>Login</h1>
        </div>
        <form class="logcontainer" id="loginform" method="post">
          <div class="loginForm">
            <label style="padding-right:5px"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" class="notTrans" id="logUname" required>
          </div class="loginForm">

          <div class="loginForm">
            <label style="padding-right:5px"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" class="notTrans" id="logPsw" required>
          </div>

          <div style="text-align:center">

              <button  type="submit" id="loginButton">Login</button>

          </div>



        </form>



</body>
</html>
